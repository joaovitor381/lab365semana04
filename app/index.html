<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th>Data</th>
        <th>Quantidade</th>
        <th>Valor</th>
        <th>Volume</th>
      </tr>
    </thead>
    <tbody id="negociacoes">
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3"></td>
        <td id="volumeTotal"></td>
      </tr>
    </tfoot>
    <form>
      <label for="dataNegociacao">Data da negociação:</label>
      <input type="date" id="dataNegociacao" name="dataNegociacao" /><br />
      <label for="quantidadeAcoes">Quantidade de ações vendidas:</label>
      <input
        type="number"
        id="quantidadeAcoes"
        name="quantidadeAcoes"
        min="1"
        max="100"
      /><br />
      <label for="valorNegociacao">Valor da negociação:</label>
      <input
        type="number"
        id="valorNegociacao"
        name="valorNegociacao"
        min="0.0"
        max="1000000.0"
        step="0.01"
      /><br />
      <input type="submit" value="Cadastrar" />
    </form>
</table>
<script src="./js/views/NegociacoesView.js"></script>
  </body>
</html>
